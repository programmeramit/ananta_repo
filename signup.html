<!-- templates/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Waste Management</title>
  <style>
    /* Same styles as before */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background: #e0f2f1; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .container { background: #fff; border-radius: 10px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); overflow: hidden; max-width: 900px; width: 100%; display: flex; }
    .form-container { flex: 1; padding: 40px; }
    .form-container h2 { margin-bottom: 20px; color: #2e7d32; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 6px; font-weight: bold; }
    .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    .form-group button { background-color: #2e7d32; color: #fff; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
    .form-group button:hover { background-color: #1b5e20; }
    .side { background-color: #2e7d32; color: #fff; flex: 1; padding: 40px; display: flex; flex-direction: column; justify-content: center; text-align: center; }
    .side h1 { margin-bottom: 20px; }
    .form-footer { text-align: center; margin-top: 15px; }
    .form-footer a { color: #2e7d32; text-decoration: underline; font-size: 0.95rem; }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Sign Up</h2>
      <form action="/signup" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="full_name">Full Name</label>
          <input type="text" name="full_name" required />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="role">Select Role</label>
          <select name="role" required>
         
            <option value="client">Client</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit">Sign Up</button>
        </div>
      </form>
      <div class="form-footer">
        <p>Already have an account? <a href="/login">Login</a></p>
      </div>
    </div>
    <div class="side">
      <h1>Waste Management Ramgarh</h1>
      <p>Help keep your environment clean and green and connected</p>
    </div>
  </div>
</body>
</html>
